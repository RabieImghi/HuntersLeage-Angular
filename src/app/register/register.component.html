<div class="font-[sans-serif]  max-w-4xl flex items-center mx-auto md:h-screen p-4">
    <div class="grid md:grid-cols-3 items-center shadow-[0_2px_10px_-3px_rgba(166,94,45,0.3)] rounded-xl overflow-hidden">
      <div class="max-md:order-1 flex flex-col justify-center space-y-16 max-md:mt-16 min-h-full bg-gradient-to-r from-orange-900 to-orange-700 lg:px-8 px-4 py-4">
        <div>
          <h4 class="text-white text-lg font-semibold">Create Your Account</h4>
          <p class="text-[13px] text-orange-200 mt-3 leading-relaxed">
            Welcome to our registration page! Get started by creating your account.
          </p>
        </div>
        <div>
          <h4 class="text-white text-lg font-semibold">Simple & Secure Registration</h4>
          <p class="text-[13px] text-orange-200 mt-3 leading-relaxed">
            Our registration process is designed to be straightforward and secure. We prioritize your privacy and data security.
          </p>
        </div>
      </div>
  
      <form class="md:col-span-2 w-full py-6 px-6 sm:px-16">
        <div class="mb-6">
          <h3 class="text-orange-800 text-2xl font-bold">Create an account</h3>
        </div>
  
        <div class="space-y-6">
          <div>
            <label class="text-orange-800 text-sm mb-2 block">Name</label>
            <div class="relative flex items-center">
              <input
                name="name"
                type="text"
                required
                class="text-orange-800 bg-white border border-orange-400 w-full text-sm px-4 py-2.5 rounded-md outline-orange-500"
                placeholder="Enter name"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="#bbb"
                stroke="#bbb"
                class="w-4 h-4 absolute right-4"
                viewBox="0 0 24 24"
              >
                <!-- SVG paths here -->
              </svg>
            </div>
          </div>
  
          <div>
            <label class="text-orange-800 text-sm mb-2 block">Email Id</label>
            <div class="relative flex items-center">
              <input
                name="email"
                type="email"
                required
                class="text-orange-800 bg-white border border-orange-400 w-full text-sm px-4 py-2.5 rounded-md outline-orange-500"
                placeholder="Enter email"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="#bbb"
                stroke="#bbb"
                class="w-4 h-4 absolute right-4"
                viewBox="0 0 682.667 682.667"
              >
                <!-- SVG paths here -->
              </svg>
            </div>
          </div>
  
          <div>
            <label class="text-orange-800 text-sm mb-2 block">Password</label>
            <div class="relative flex items-center">
              <input
                name="password"
                type="password"
                required
                class="text-orange-800 bg-white border border-orange-400 w-full text-sm px-4 py-2.5 rounded-md outline-orange-500"
                placeholder="Enter password"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="#bbb"
                stroke="#bbb"
                class="w-4 h-4 absolute right-4 cursor-pointer"
                viewBox="0 0 128 128"
              >
                <!-- SVG paths here -->
              </svg>
            </div>
          </div>
  
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 shrink-0 text-orange-600 focus:ring-orange-500 border-orange-300 rounded"
            />
            <label for="remember-me" class="ml-3 block text-sm text-orange-800">
              I accept the
              <a href="javascript:void(0);" class="text-orange-600 font-semibold hover:underline ml-1">Terms and Conditions</a>
            </label>
          </div>
        </div>
  
        <div class="!mt-12">
          <button
            type="button"
            class="w-full shadow-xl py-2.5 px-4 text-sm tracking-wide rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none"
          >
            Create an account
          </button>
        </div>
        <p class="text-orange-800 text-sm mt-6 text-center">
          Already have an account?
          <a href="javascript:void(0);" routerLink="/login" class="text-orange-600 font-semibold hover:underline ml-1">Login here</a>
        </p>
      </form>
    </div>
  </div>
