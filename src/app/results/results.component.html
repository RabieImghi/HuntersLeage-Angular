<div class="font-[sans-serif] py-4 mx-auto lg:max-w-7xl sm:max-w-full ">
    <div class="font-[sans-serif] overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-300 mt-24">
        <thead class="bg-gray-100">
          <tr>
            <th class="p-4 text-left text-sm font-semibold text-black">Username</th>
            <th class="p-4 text-left text-sm font-semibold text-black">Competition Code</th>
            <th class="p-4 text-left text-sm font-semibold text-black">Location</th>
            <th class="p-4 text-left text-sm font-semibold text-black">Date</th>
            <th class="p-4 text-left text-sm font-semibold text-black">Score</th>
            <th class="p-4 text-left text-sm font-semibold text-black">Action</th>
          </tr>
        </thead>
        <tbody *ngIf="results.length > 0; else noResults" class="whitespace-nowrap">
          <tr *ngFor="let result of results; let i = index" class="odd:bg-gray-50">
            <td class="p-4 text-sm">
              <div class="flex items-center cursor-pointer w-max">
                <img src="https://readymadeui.com/profile_5.webp" class="w-9 h-9 rounded-full shrink-0" />
                <div class="ml-4">
                  <p class="text-sm text-black">{{ result.username || 'User' }}</p>
                </div>
              </div>
            </td>
            <td class="p-4 text-sm text-black">{{ result.code }}</td>
            <td class="p-4 text-sm text-black">{{ result.location }}</td>
            <td class="p-4 text-sm text-black">{{ result.date | date: 'd MMMM yyyy \'AT\' HH:mm' }}</td>
            <td class="p-4 text-sm text-black">{{ result.score }}</td>
            <td class="p-4">
              <button
                [routerLink]="['/resultsDetails', result.id]"
                class="px-4 py-2 text-sm font-semibold text-white border-orange-600 bg-orange-600 transition-all ease-in-out duration-300 hover:bg-transparent hover:text-orange-600"
                title="View Details"
              >
                View Details
              </button>
            </td>
          </tr>
        </tbody>
      </table>
  
      <!-- No Results Template -->
      <ng-template #noResults>
        <p class="text-center text-gray-600 py-4">No results available at the moment.</p>
      </ng-template>
    </div>
  </div>
