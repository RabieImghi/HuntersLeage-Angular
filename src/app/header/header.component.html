<header class="fixed top-0 left-0 w-full flex shadow-md py-1 px-4 sm:px-10 bg-[#F6E8D3] font-[sans-serif] min-h-[70px] tracking-wide z-[1000]">
  <div class="flex flex-wrap items-center justify-between gap-5 w-full">
    <!-- Logo -->
    <a routerLink="/">
      <img src="/logo.png" alt="logo" class="w-16" />
    </a>

    <!-- Navigation Menu -->
    <div
      [ngClass]="{
        'max-lg:hidden lg:block': !isMenuOpen,
        'max-lg:before:fixed max-lg:before:bg-black max-lg:before:opacity-50 max-lg:before:inset-0 max-lg:before:z-50': isMenuOpen
      }"
    >
      <button
        *ngIf="isMenuOpen"
        (click)="toggleMenu()"
        class="lg:hidden fixed top-2 right-4 z-[100] rounded-full bg-[#F6E8D3] w-9 h-9 flex items-center justify-center border border-orange-600"
      >
        <!-- Close Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5 fill-orange-600" viewBox="0 0 320.591 320.591">
          <path
            d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
          ></path>
          <path
            d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
          ></path>
        </svg>
      </button>

    <ul
  class="lg:flex gap-x-5 max-lg:space-y-3 max-lg:fixed max-lg:bg-[#FFF8E7] max-lg:w-1/2 max-lg:min-w-[300px] max-lg:top-0 max-lg:left-0 max-lg:p-6 max-lg:h-full max-lg:shadow-md max-lg:overflow-auto z-50"
  *ngIf="isMenuOpen || !isMobile"
>
  <li>
    <a
      routerLink="/"
      routerLinkActive="text-orange-600"
      class="hover:text-orange-600 text-gray-700 block font-semibold text-[15px]"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      Home
    </a>
  </li>
  <li>
    <a
      routerLink="/competitions"
      routerLinkActive="text-orange-600"
      class="hover:text-orange-600 text-gray-700 block font-semibold text-[15px]"
    >
      Competitions
    </a>
  </li>
  <li>
    <a
      routerLink="/species"
      routerLinkActive="text-orange-600"
      class="hover:text-orange-600 text-gray-700 block font-semibold text-[15px]"
    >
      Species
    </a>
  </li>
  <li>
    <a
      routerLink="/results"
      routerLinkActive="text-orange-600"
      class="hover:text-orange-600 text-gray-700 block font-semibold text-[15px]"
    >
      Results
    </a>
  </li>
  <li>
    <a
      routerLink="/topThreeUser"
      routerLinkActive="text-orange-600"
      class="hover:text-orange-600 text-gray-700 block font-semibold text-[15px]"
    >
    Top Three User
    </a>
  </li>
  <li>
    <a
      routerLink="/admin"
      routerLinkActive="text-orange-600"
      class="hover:text-orange-600 text-gray-700 block font-semibold text-[15px]"
    >
      Admin
    </a>
  </li>
</ul>

    </div>

    <!-- Right Actions -->
    <div class="flex max-lg:ml-auto space-x-4">
      <button
        class="px-4 py-2 text-sm rounded-full font-bold text-gray-700 border-2 border-orange-600 bg-transparent hover:bg-orange-600 hover:text-white transition-all ease-in-out duration-300"
        routerLink="/login"
      >
        Login
      </button>
      <button
        class="px-4 py-2 text-sm rounded-full font-bold text-white border-2 border-orange-600 bg-orange-600 transition-all ease-in-out duration-300 hover:bg-transparent hover:text-orange-600"
        routerLink="/register"
      >
        Sign up
      </button>
      <button
        class="px-4 py-2 text-sm rounded-full font-bold text-white border-2 border-orange-600 bg-orange-600 transition-all ease-in-out duration-300 hover:bg-transparent hover:text-orange-600"
        routerLink="/logout"
      >
        Logout
      </button>
      <button *ngIf="!isMenuOpen" (click)="toggleMenu()" class="lg:hidden">
        <svg class="w-7 h-7 fill-orange-600" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path
            fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>
  </div>
</header>
